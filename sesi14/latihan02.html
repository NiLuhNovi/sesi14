<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQUERY 02</title>
</head>
<body>

    <h3>judul</h3>
    <div>
        <button type="button" id="cmd1">Hitung luas persegi</button>
        <button type="button"id="cmd2">hitung Luas segitiga</button>
    </div>

    <div class="LuasPersegi">
        <div>
            Nilai Panjang
            <input type="number" id="PJ">
        </div>
        <div>
            Nilai Lebar
            <input type="number" id="LB">
        </div>
        <div>
            <button type="button" id="cHitungPP">Hitung Luas</button>
        </div>
    </div>
    <div class="LuasSegi3">
        <div>
            Nilai Alas
            <input type="number" id="AL">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" id="TG">
        </div>
        <div>
            <button type="button" id="cHitungS3">Hitung Luas</button>
        </div>
    </div>
    <div class="hasil"></div>



    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".LuasPersegi").hide();
            $(".LuasSegi3").hide();
            $("h3").html("Hitung Luas");

            $("#cmd1").click(function(){
                $("h3").html("Hitung Luas Persegi");
                $(".LuasSegi3").hide(1000);
                $(".LuasPersegi").show(1000);
                $(".hasil").html("");

            });

            $("#cmd2").click(function(){
                $("h3").html("Hitung Luas Segitiga");
                $(".LuasPersegi").hide(1000);
                $(".LuasSegi3").show(1000);
                $(".hasil").html("");
            });

            $("#cHitungPP").click(function(){  
                //get data
                let P = $("#PJ").val();
                let L = $("#LB").val();
                //proses
                let LU= P*L;
                //output
                let tx= "Hitung Luas Persegi dengan nilai panjang"+P;
                tx+= " dan lebar"+L+" adalah :<br>";
                tx+= "Luas = Panjang X Lebar <br>";
                tx+= "= "+P+" X "+L;
                tx+= "= "+ LU;
                $(".hasil").html(tx);

            });



        });
    </script>
</body>
</html>
